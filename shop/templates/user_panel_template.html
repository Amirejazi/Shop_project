{% extends "main_template.html" %}

{% block title %}
    پنل کاربری
{% endblock title %}


{% block content %}
    <div class="site__body">
			<div class="page-header">
				<div class="page-header__container container">
					<div class="page-header__breadcrumb">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="{% url 'accounts:user_panel' %}">داشبورد</a>
									/
								</li>
								<li class="breadcrumb-item active" aria-current="page">ویرایش پروفایل</li>
							</ol>
						</nav>
					</div>
					<div class="page-header__title">
						<h1>حساب کاربری</h1></div>
				</div>
			</div>
			<div class="block">
				<div class="container">
					<div class="row">
						<div class="col-12 col-lg-3 d-flex">
							<div class="account-nav flex-grow-1">
								<h4 class="account-nav__title">ناوبری</h4>
								<ul>
									<li class="account-nav__item account-nav__item--active"><a href="{% url 'accounts:user_panel' %}">داشبورد</a></li>
									<li class="account-nav__item account-nav__item--active"><a href="{% url 'accounts:update_profile_view' %}">ویرایش پروفایل</a></li>
									<li class="account-nav__item account-nav__item--active"><a href="{% url 'accounts:show_user_payments' %}">سابقه خرید</a></li>
									<li class="account-nav__item account-nav__item--active"><a href="{% url 'accounts:change_password_in_userpanel' %}">تغییر رمز عبور</a></li>
									<li class="account-nav__item account-nav__item--active"><a href="{% url 'accounts:logout' %}">خروج</a></li>
								</ul>
							</div>
						</div>
						<div class="col-12 col-lg-9 mt-4 mt-lg-0">
							{% block user_panel_content %}
							
							{% endblock %}
						</div>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
