<li class="mobile-links__item" data-collapse-item>
						<div class="mobile-links__item-title"><a href="{% url 'products:list_of_groups' %}" class="mobile-links__item-link">دسته ها</a>
							<button class="mobile-links__item-toggle" type="button" data-collapse-trigger>
								<i class="fa fa-list"></i>
							</button>
						</div>
						<div class="mobile-links__item-sub-links" data-collapse-content>
							<ul class="mobile-links mobile-links--level--1">
                                {% for main_group in main_groups %}
                                    <li class="mobile-links__item" data-collapse-item>
                                        <div class="mobile-links__item-title"><a
                                                class="mobile-links__item-link">{{ main_group.group_title }}</a>
                                            <button class="mobile-links__item-toggle" type="button" data-collapse-trigger>
                                                <i class="fa fa-angle-double-down"></i>
                                            </button>
                                        </div>
                                        <div class="mobile-links__item-sub-links" data-collapse-content>
                                            <ul class="mobile-links mobile-links--level--2">
                                                {% for group in main_group.groups.all %}
                                                    <li class="mobile-links__item" data-collapse-item>
                                                    <div class="mobile-links__item-title"><a href="{% url 'products:products_of_group' group.slug %}"
                                                            class="mobile-links__item-link">{{ group.group_title }}</a></div>
                                                </li>
                                                {% endfor %}
                                            </ul>
                                        </div>
                                    </li>
                                {% endfor %}
							</ul>
						</div>
					</li>
